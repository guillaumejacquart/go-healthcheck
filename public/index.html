<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="apps.css" />
</head>

<body>
    <div class="container" id="app">
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="btn btn-block btn-success" data-toggle="modal" data-target="#add-app">Add app</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div v-for="app in apps" class="col-sm-4">
                <div class="app">
                    <div class="app-name">{{app.name}}</div>
                    <div class="app-status">{{app.status}}</div>
                    <div class="app-url">{{app.url}}</div>
                    <div class="app-buttons">
                        <button type="button" class="btn btn-primary" v-on:click="updateForm(app)">Update</button>
                        <button type="submit" class="btn btn-danger" v-on:click="delete(app)">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="add-app" tabindex="-1" role="dialog" aria-labelledby="Add app" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form id="add-app-form" v-on:submit="saveApp()">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="inputAppName" class="col-sm-2 col-form-label">App name</label>
                                <div class="col-sm-10">
                                    <input v-model="newApp.name" type="text" class="form-control" id="inputAppName" placeholder="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputAppUrl" class="col-sm-2 col-form-label">App URL</label>
                                <div class="col-sm-10">
                                    <input v-model="newApp.url" type="text" class="form-control" id="inputAppUrl" placeholder="url">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputAppPoll" class="col-sm-2 col-form-label">Poll frequency (second)</label>
                                <div class="col-sm-10">
                                    <input v-model="newApp.pollTime" type="text" class="form-control" id="inputAppPoll" placeholder="5">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="apps.js"></script>
</body>

</html>
